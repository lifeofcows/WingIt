<!DOCTYPE html>
<html>

<head>
  <title>WingIt - Admin Tools</title>
  <link rel="stylesheet" type="text/css" href="adminStyle.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="adminScripts.js"></script>
</head>

<body>
  <div class="wrap">
    <h1>WingIt - Admin Tools</h1>
    <hr>
    <table class="command-table" border>
      <tr>
        <td class="command" id="reset">
          Reset Database <span class="check">✓</span>
        </td>
        <td class="command" id="analysis">
          Check Analysis <span class="check">✓</span>
        </td>
        <td class="command" id="command-three">
          Command Three <span class="check">✓</span>
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
