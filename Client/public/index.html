<!DOCTYPE html>
<html>

<head>
  <title>WingIt</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="raphael-2.1.4.min.js"></script>
  <script src="justgage.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
  <script src="scripts.js"></script>
</head>

<body>
  <div class="wrap">
    <h1>WingIt</h1>
    <hr>
    <div class="search">
      <input type="text" class="searchTerm" placeholder="Enter an article URL: http://...">
      <button type="submit" class="searchButton">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
  <div class="results">
    <hr>
    <h2 class="resultsText">Results</h2>
    <div id="gauge" class="width:400px; height:320px"></div>
    <div class="recommendations">
      <h4>For a balanced news diet, check out these similar articles...</h4>
      <div class="recommendations-table"></div>
    </div>
  </div>
</body>

</html>
